<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">

            <div class="card-header">
                Login
            </div>

            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group col-12">
                        <label>Name</label>
                        <input class="form-control" formControlName="userName">
                        <span *ngIf="!loginForm.controls['userName'].valid && (loginForm.controls['userName'].touched || userSubmitted)" class="error-block">
                            Name is required.
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label>Password</label>
                        <input class="form-control" required type="password" formControlName="password">
                        <span *ngIf="!loginForm.controls['password'].valid && (loginForm.controls['password'].touched || userSubmitted)" class="error-block">
                            Password is required.
                        </span>
                    </div>

                    <div class="form-group col-12 button-group">
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary login-button">Login</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
