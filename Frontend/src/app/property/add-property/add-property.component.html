<div class="card">

    <div class="card-header">
        Add New Property
    </div>

    <div class="card-body">
        <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
            <div>

                <tabset #formTabs>
                    <tab heading="Basic Info">Basic content
                        <div class="form-group col-12">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
                            <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                <span *ngIf="propName.errors?.['required']"> Please provide a name.</span>
                                <span *ngIf="propName.errors?.['minlength']">Name must be at least 5 characters long.</span>
                            </span>
                        </div>
            
                        <div class="form-group col-12">
                            <label for="type">Type</label>
                            <input type="text" class="form-control" ngModel name="Type" required #typeInput="ngModel">
                            <span *ngIf="typeInput.touched && typeInput.invalid" class="error-block">
                                Please provide a type.
                            </span>
                        </div>
            
                        <div class="form-group price col-12">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" ngModel name="Price" required #priceInput="ngModel">
                            <span *ngIf="priceInput.touched && priceInput.invalid" class="error-block">
                                Please provide the price.
                            </span>
                        </div>

                    <button [disabled]="!Form.valid" type="button" class="btn btn-primary save-button btn-block" (click)="selectTab(1)">Next</button>    
                    </tab>

                    <tab heading="Pricing and Area">
                        Pricing Information
                        <div class="form-group col-12">
                            <label>Price in USD</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-12">
                            <label>Security in USD</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-12">
                            <label>Maintenace in USD</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-12">
                            <label>Carpet Area in Square Feet</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-12 carpet-area">
                            <label>Carpet Area in Square Feet</label>
                            <input type="text" class="form-control">
                        </div>
                        <button [disabled]="!Form.valid" type="button" class="btn btn-primary save-button btn-block" (click)="selectTab(2)">Next</button>
                        <button [disabled]="!Form.valid" type="button" class="btn btn-primary save-button btn-block" (click)="selectTab(0)">Back</button>
                    </tab>

                    <tab heading="Address">
                        Address
                        <div class="form-group col-12">
                            <label>Floor</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-12">
                            <label>Total Floor</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-12">
                            <label>Address</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-12">
                            <label>Landmark</label>
                            <input type="text" class="form-control carpet-area">
                        </div>
                        <button [disabled]="!Form.valid" type="button" class="btn btn-primary save-button btn-block" (click)="selectTab(3)">Next</button>
                        <button [disabled]="!Form.valid" type="button" class="btn btn-primary save-button btn-block" (click)="selectTab(1)">Back</button>
                    </tab>

                    <tab heading="Other Details">
                        Other Details
                        <div class="form-group col-12">
                            <label>Ready To Move</label>
                            <input type="radio" id='yes' value='1' name="RTM">
                            <label class="m-2">Yes</label>

                            <input type="radio" id="No" value='2' name="RTM">
                            <label class="m-2">No</label>
                        </div>

                        <div class="form-group col-3">
                            <label>Possession/Available From</label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="form-group col-12">
                            <label>Age of Property</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col12">
                            <label>Gated Community</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-12">
                            <label>Main Entrance</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-12 carpet-area">
                            <label>Description</label>
                            <textarea type="text" class="form-control" rows="6"></textarea>
                        </div>
                        <button [disabled]="!Form.valid" type="button" class="btn btn-primary save-button btn-block" (click)="selectTab(4)">Next</button>
                        <button [disabled]="!Form.valid" type="button" class="btn btn-primary save-button btn-block" (click)="selectTab(2)">Back</button>
                    </tab>

                    <tab heading="Photos">
                        <div class="form-group col-12">
                            <div class="photo-control carpet-area">
                                <button class="mt-5" type="button">Upload</button> <br>
                            </div>
                        </div>
                        This is under construction.
                        <button [disabled]="!Form.valid" type="button" class="btn btn-primary save-button btn-block" (click)="selectTab(3)">Back</button>
                    </tab>
                </tabset>

            </div>
        </form>
    </div>
</div>
